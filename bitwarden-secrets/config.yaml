---
name: Bitwarden secrets for Home Assistant
version: 1.4.6
slug: bw-cli-secrets
description: Manage Home Assistant secrets easily from Bitwarden.
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: application
stage: stable
boot: auto
url: https://alxx.nl/home-assistant-addons/tree/master/bitwarden-secrets
hassio_role: default
homeassistant_api: true
map:
  - config:rw
options:
  log_level: info
  reload_core: false
  bitwarden:
    server: http://a0d7b954-bitwarden:7277/
    username: homeassistant@localhost.lan
    password: homeassistant
    organization: Home Assistant
  repeat:
    enabled: false
    interval: 300
schema:
  log_level: list(trace|debug|info|notice|warning|error|fatal)
  reload_core: bool
  bitwarden:
    server: str
    username: str
    password: str
    organization: str
  repeat:
    enabled: bool
    interval: int?
  secrets_file: str?
